<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="conteudo"></div>
    <script>
        const nome = prompt("Digite seu nome completo");
        document.body.innerHTML = `seu nome é <strong>${nome}</strong><br/>`;
        document.body.innerHTML += `seu nome tem <strong>${nome.length}</strong> letras<br/>`;
        document.body.innerHTML += `A segunda letra do seu é <strong>${nome[1]}</strong><br/>`;
        document.body.innerHTML += `Primeiro indice da letra a: <strong>${nome.indexOf('a')}</strong><br/>`;
        document.body.innerHTML += `Último indice da letra a: <strong>${nome.lastIndexOf('a')}</strong><br/>`;
        document.body.innerHTML += `3 ultimas letras: <strong>${nome.slice(-3)}</strong><br/>`;
        document.body.innerHTML += `Com letras maisculas: <strong>${nome.toUpperCase()}</strong><br/>`;
        document.body.innerHTML += `Com letras minusculas: <strong>${nome.toLowerCase()}</strong><br/>`;
        document.body.innerHTML += `As palavras do meu nome são: <strong>${nome.split(' ')}</strong><br/>`;
        document.body.innerHTML += `Remover espaços: <strong>${nome.replace(' ', '')}</strong><br/>`;

        
         
    </script>
</body>
</html>
